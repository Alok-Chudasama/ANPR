<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
    <script src='https://unpkg.com/tesseract.js@v2.0.0-alpha.10/dist/tesseract.min.js'></script>


    <link rel="stylesheet" href="index.css">
    <title>ML</title>
</head>

<body>
    <center>
        <div id="main">
            <div id="div1">
                <button class="select" id="UP" onclick="photoMode()">Photo</button>
                <button class="select" id="UC" onclick="cameraMode()">Camera</button>
            </div>
            <div id="div2">
                <div id="container1" class="container1" style="visibility:hidden">
                    <h1>Select Image<br>Local File</h1>
                    <div class="file-upload btn btn-primary">
                        <span>BROWSE</span>
                        <input type="file" name="FileAttachment" id="FileAttachment" onchange="readURL(this)"
                            class="upload" accept="image/*" />
                    </div>
                    <!-- <input type="text" id="fileuploadurl" readonly placeholder="   Please Select a file" disabled> -->
                    <br>
                    <br>
                    <button onclick="getNumber()" class="cameraOpt">Predict</button>
                </div>

                <div id="container2" class="container2" style="visibility:hidden">
                    <video id="video" width="640px" height="480px" autoplay></video>
                    <div class="text-right">
                        <button class="cameraOpt" onClick="stop()">Stop Cam</button>
                        <button class="cameraOpt" onClick="start()">Start Cam</button>
                        <button class="cameraOpt" id="capture">Capture</button>
                        <button class="cameraOpt" onclick="getNumber()">Predict</button>
                    </div>
                </div>
            </div>
            <div id="div3">
                <div id="container3" class="container3" >

                    <canvas id="snapshot1" width="640px" height="480px" ></canvas>
                    <img id="imageView" src="" style="display: none; border: 2px solid black;" />

                    <div id="numberPlate">
                        PREDICTION GOES HERE
                    </div>
                </div>
            </div>
            <canvas id="snapshot"></canvas>
            <canvas id="cropPlate" style="border: 5px solid black;"></canvas>
    </center>
</body>
<script src="index.js"></script>

</html>
